<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #E6E9AF;
    }
    .game-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    .score-box {
      background-color: #e9ecef;
      border-radius: 10px;
      padding: 15px;
    }
    .game-images img {
      width: 150px;
      height: 130px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-images img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="game-title mb-4">Stone Paper Scissors</h1>
    
    <div class="row mb-4">

      <div class="col-md-4">
        <div class="score-box" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);">
          <h3>User Score</h3>
          <p id="user-score" class="display-4">0</p>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="score-box" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);">
          <h3>Computer Score</h3>
          <p id="computer-score" class="display-4">0</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="score-box" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);">
          <h3>Draw Score</h3>
          <p id="draw-score" class="display-4">0</p>
        </div>
     </div>

    </div>
    
    <div class="row justify-content-center game-images">
      <div class="col-md-2">
        <img class="choice" id="stone" src="Images/stone.png" alt="Stone" class="img-fluid" />
        <p class="pt-3"><b>Stone</b></p>
      </div>
      <div class="col-md-2">
        <img class="choice" id="paper" src="Images/paper.png" alt="Paper" class="img-fluid" />
        <p class="pt-3"><b>Paper</b></p>
      </div>
      <div class="col-md-2">
        <img class="choice" id="scissors" src="Images/scissors.png" alt="Scissors" class="img-fluid" />
        <p class="pt-3"><b>Scissors</b></p>
      </div>
    </div>
    <!-- <p class="result pt-3 fs-4"><b>Result</b></p> -->
    <div class="result-box bg-light border rounded p-3 shadow-lg" style="width: 50%; margin: 0 auto;">
        <p class="result pt-3 fs-4 text-center"><b>Result</b></p>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
